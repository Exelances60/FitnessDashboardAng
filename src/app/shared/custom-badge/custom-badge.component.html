<div
  class="px-3 py-1 rounded-xl text-center font-semibold"
  [ngClass]="{
    'bg-[#d3f3df]': status === 'green',
    'bg-yellow-500': status === 'bg-yellow-500',
    'bg-red-500': status === 'bg-red-500',
    'bg-[#d4e2f9]': status === 'blue',
    'text-[#10b981]': status === 'green',
    'text-yellow-500': status === 'bg-yellow-500',
    'text-red-500': status === 'bg-red-500',
    'text-[#2563eb]': status === 'blue'
  }"
>
  <ng-content #content></ng-content>
</div>
