<button
  nz-button
  nzType="primary"
  [nzSize]="size"
  [nzLoading]="loading"
  disabled="{{ disabled }}"
  [nzGhost]="ghost"
  [nzDanger]="danger"
  (click)="onClickHandler()"
  class="rounded-lg shadow-sm"
>
  <div>
    @if (!loading) {
    <ng-content #icon></ng-content>
    {{ text }}
    }
  </div>
</button>
