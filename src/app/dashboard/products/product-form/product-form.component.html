<form
  [formGroup]="productForm"
  class="w-full max-w-lg mx-autobg-white rounded-lg"
  nz-form
  [nzAutoTips]="autoTip"
  (ngSubmit)="product ? onUpdateProduct() : onSubmit()"
>
  <nz-form-item class="mb-4">
    <nz-form-control [nzAutoTips]="autoTipName" class="w-full">
      <label class="block text-gray-700 font-bold mb-2" for="productName"
        >Product Name</label
      >
      <nz-input-group nzPrefixIcon="file" class="rounded-lg">
        <input
          type="text"
          nz-input
          formControlName="productName"
          id="productName"
          placeholder="Product Name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-4">
    <nz-form-control [nzAutoTips]="autoTipDescription" class="w-full">
      <label class="block text-gray-700 font-bold mb-2" for="description"
        >Description</label
      >
      <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
      <ngx-editor
        [editor]="editor"
        formControlName="description"
        [placeholder]="'Type here...'"
      ></ngx-editor>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-4">
    <nz-form-control class="w-full">
      <label class="block text-gray-700 font-bold mb-2" for="price"
        >Price</label
      >
      <nz-input-group class="rounded-lg">
        <input
          type="text"
          nz-input
          (input)="commaConverter($event, 'price')"
          formControlName="price"
          id="price"
          placeholder="Price"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-4">
    <nz-form-control class="w-full">
      <label class="block text-gray-700 font-bold mb-2" for="amount"
        >Amount</label
      >
      <nz-input-group class="rounded-lg">
        <input
          type="number"
          nz-input
          formControlName="amount"
          id="amount"
          placeholder="Amount"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-4">
    <nz-form-control class="w-full">
      <label class="block text-gray-700 font-bold mb-2" for="category"
        >Category</label
      >
      <nz-select
        formControlName="category"
        nzPlaceHolder="Select a category"
        class="w-full"
      >
        <nz-option
          *ngFor="let category of categories"
          [nzLabel]="category"
          [nzValue]="category"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="mb-4">
    <nz-form-control class="w-full">
      <label class="block text-gray-700 font-bold mb-2" for="image"
        >Image</label
      >
      <app-upload-image
        (imageListChange)="imageList = $event"
      ></app-upload-image>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-4">
    <nz-form-control class="w-full">
      <button
        nzType="primary"
        type="submit"
        [disabled]="loading"
        class="w-full h-[34px] bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
      >
        Add Product
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
