<form
  [formGroup]="orderForm"
  class="w-full max-w-lg mx-autobg-white rounded-lg"
  nz-form
  [nzAutoTips]="autoTip"
  (ngSubmit)="onSubmit()"
>
  <nz-form-item class="mb-4">
    <nz-form-control class="w-full">
      <nz-form-label
        nzLabelAlign="left"
        nzRequired
        class="block text-gray-700 font-bold mb-2"
        for="productName"
        >Product Name</nz-form-label
      >
      <input
        type="text"
        nz-input
        formControlName="productName"
        id="productName"
        readonly
        placeholder="Product Name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control class="w-full">
      <nz-form-label
        nzLabelAlign="left"
        nzRequired
        class="block text-gray-700 font-bold mb-2"
        for="amount"
        >Amount</nz-form-label
      >
      <input
        type="number"
        nz-input
        formControlName="amount"
        id="amount"
        placeholder="Amount"
        (input)="setPrice()"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control class="w-full">
      <nz-form-label
        nzLabelAlign="left"
        nzRequired
        class="block text-gray-700 font-bold mb-2"
        for="price"
        >Price</nz-form-label
      >
      <input
        type="number"
        nz-input
        formControlName="price"
        id="price"
        readonly
        placeholder="Price"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control class="w-full">
      <nz-form-label
        nzLabelAlign="left"
        nzRequired
        class="block text-gray-700 font-bold mb-2"
        for="total"
        >Adress</nz-form-label
      >
      <input
        type="text"
        nz-input
        formControlName="address"
        id="address"
        placeholder="Address"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control class="w-full">
      <nz-form-label
        nzLabelAlign="left"
        nzRequired
        class="block text-gray-700 font-bold mb-2"
        for="phone"
        >Phone</nz-form-label
      >
      <input
        type="number"
        nz-input
        formControlName="phone"
        id="phone"
        addonBefore="+90"
        placeholder="Phone"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control class="w-full">
      <nz-form-label
        nzLabelAlign="left"
        nzRequired
        class="block text-gray-700 font-bold mb-2"
        for="email"
        >Email</nz-form-label
      >
      <input
        type="email"
        nz-input
        formControlName="email"
        id="email"
        placeholder="Email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control class="w-full">
      <nz-form-label
        nzLabelAlign="left"
        nzRequired
        class="block text-gray-700 font-bold mb-2"
        for="status"
        >Order Owner</nz-form-label
      >
      <input
        type="text"
        nz-input
        formControlName="orderOwner"
        id="orderOwner"
        placeholder="Order Owner"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control class="w-full">
      <button
        nz-button
        class="w-full border bg-indigo-500 border-gray-300 rounded-md focus:outline-none focus:border-indigo-600 ease-in-out duration-150"
        nzType="primary"
        nzSize="large"
        [nzLoading]="loading"
        nzBlock
        type="submit"
      >
        Create Order
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
